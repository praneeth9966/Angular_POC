<div class="d-flex flex-column login-container-wrapper">
  <div class="d-flex flex-column login-container">
    <div class="d-flex flex-column login-header-section">
      <div class="d-flex flex-column title">Acme</div>
      <div class="d-flex flex-column signin">Sign in</div>
      <div class="d-flex flex-column product">to continue to Product</div>
    </div>
    <div class="d-flex flex-column login-form">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="exampleInputUsername">Username</label>
          <input
            type="text"
            class="form-control"
            formControlName="userName"
            [class.is-invalid]="
              loginForm.controls.userName.invalid &&
              loginForm.controls.userName.touched
            "
          />

          <div
            *ngIf="
              loginForm.controls.userName.invalid &&
              loginForm.controls.userName.touched
            "
          >
            <small
              class="text-danger"
              *ngIf="loginForm.controls.userName.errors?.required"
              >Username is required</small
            >
            <small
              class="text-danger"
              *ngIf="loginForm.controls.userName.errors?.minlength"
              >Username must be 3 characters</small
            >
          </div>
        </div>

        <div class="form-group">
          <label for="exampleInputEmail">Password</label>
          <input
            type="password"
            class="form-control"
            formControlName="password"
            [class.is-invalid]="
              loginForm.controls.password.invalid &&
              loginForm.controls.password.touched
            "
          />
        </div>

        <div
          *ngIf="
            loginForm.controls.password.invalid &&
            loginForm.controls.password.touched
          "
        >
          <small
            class="text-danger"
            *ngIf="loginForm.controls.password.errors?.required"
            >Password required</small
          >
        </div>

        <div class="d-flex flex-row login-btn-section">
          <div class="d-flex flex-column lbtn-left-section">
            <a href="">Create account</a>
          </div>
          <div class="d-flex flex-column lbtn-right-section">
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="!loginForm.valid"
            >
              Login
            </button>
          </div>
        </div>

        <div class="d-flex flex-column user-error-msg" *ngIf="inValidUser">
          Please provide valid User details
        </div>
      </form>
    </div>
  </div>
</div>
