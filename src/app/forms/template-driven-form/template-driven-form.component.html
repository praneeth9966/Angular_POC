<form #newUserForm="ngForm" (ngSubmit)="onSubmit(newUserForm)">

    <div class="form-group">
        <label for="exampleInputUsername">Username</label>
        <input type="text" class="form-control" required
        placeholder="Enter Username" #username="ngModel" [class.is-invalid]="username.invalid && username.touched"
         [(ngModel)]="userName" name="userName">
         <small class="text-danger" [class.d-none]="username.valid || username.untouched">Username is required</small>
        
      </div>

    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" required
      placeholder="Enter email" [(ngModel)]="email"name="email" #userEmail="ngModel"
      [class.is-invalid]="userEmail.invalid && userEmail.touched"
      pattern="[^@\s]+@[^@\s]+\.[^@\s]+">
      <div *ngIf="username.errors && (userEmail.invalid || userEmail.touched)">
            <small class="text-danger" *ngIf="userEmail.invalid && userEmail.touched">Email is required</small>
            <small class="text-danger" *ngIf="userEmail.errors.pattern">Please enter valid Email</small>
        </div>
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" required 
      placeholder="Password"  [(ngModel)]="password" name="password" #userPassword="ngModel"
      [class.is-invalid]="userPassword.invalid && userPassword.touched">
      <div class="text-danger" *ngIf="!userPassword.valid && userPassword.touched">
        Password is required!
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!newUserForm.valid">Submit</button>

  </form>
